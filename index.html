<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>


	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>

	<div class="form">

		<form>

		<div class="form-contant">
			<div>
				<img src="img/bg-head-02.jpg">
			</div>

			<div class="form-box">
				<div>
				<h2>Registration Info</h2>
			</div>

			<div>
				<input type="text" name="" placeholder="NAME" class="full-width">
			</div>

			<div>
				<input type="date" name="" placeholder="BIRTHDATE" class="half-width">
				<select class="half-width-2">
					<option>GENDER</option>
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>

			<div>
				<select class="full-width">
					<option>CLASS</option>
					<option>Class 1</option>
					<option>Class 2</option>
					<option>Class 3</option>
				</select>
			</div>

			<div>
				<input type="text" name="" placeholder="REGISTRATION CODE" class="half-width">
			</div>

			<div>
				<input type="Submit" name="" class="button">
			</div>
				
			</div>
			
		</div>

	</form>
	</div>

</body>
</html>
